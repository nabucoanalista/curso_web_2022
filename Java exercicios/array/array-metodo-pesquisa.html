    <title>JavaScript array</title>
    <script>
     
      var lista_frutas = Array()

      lista_frutas[0] = 'Banana'
      lista_frutas[1] = 'Maça'
      lista_frutas[2] = 'Morango'
      lista_frutas[3] = 'Uva'

      var auxiliar = lista_frutas.indexOf('Maça') 
      if(auxiliar === -1) {
        console.log('Elemento nao existe')
      } else {
        console.log('Elemento existe e está na posiçao ' + auxiliar)
      }
      
    </script>
