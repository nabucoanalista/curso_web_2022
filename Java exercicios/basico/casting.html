    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        var variável1 = prompt("Digite um número")
        var variável2 = prompt("Digite outro número")

        variável1 = parseInt(variável1) //o comano parseInt serve para converter de strig para inteiro
        variável2 = parseInt(variável2) // com numeros fracionados usamos parseFloat

        document.write(variável1 + variável2)

    </script>    
</head>
