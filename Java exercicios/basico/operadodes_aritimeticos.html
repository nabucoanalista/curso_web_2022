<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        var num1 = prompt("Digite o valor de num1")
        var num2 = prompt("Digite o valor de num2")

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        document.write("A soma entre " + num1 + " e " + num2 + " é: " + (num1 + num2) + "</br>")
        document.write("A subtraçao entre " + num1 + " e " + num2 + " é: " + (num1 - num2) + "</br>")
        document.write("A multiplicaçao entre " + num1 + " e " + num2 + " é: " + (num1 * num2) + "</br>")
        document.write("A divisao entre " + num1 + " e " + num2 + " é: " + (num1 / num2) + "</br>")
        document.write("O modulo entre " + num1 + " e " + num2 + " é: " + (num1 % num2) + "</br>")
        document.write("O incremenro de " + num1 + " é: " + (++num1) + "</br>")
        document.write("O incremenro de " + num1 + " é: " + (num1++) + "</br>")
        document.write(num1 + "<br>")//a cima usei o incremento pós o num1, logo ele só acrescenta deps de mostrar o valor de num1
        document.write("O decremenro de " + num1 + " é: " + (--num1) + "</br>")
        document.write(num1) //mesma coisa invertida
        
    </script>    
</head>

</body>
