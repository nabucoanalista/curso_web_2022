<!DOCTYPE html>
<html>
	<head>
		<title>Divis e Spen</title>
		<meta charset="utf-8">

		<style type="text/css">
			
		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}

		#rodape {
			background: green;
		}

		#assinatura {
			background: pink;
		}

		.produto {
			background: gray;
			margin: 10px;
		}


		</style>
		
				

	</head>
	<body>

		<div id="topo">
			
			<img src="amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>

		</div>

		<div id="rodape">

			TODOS OS DIREITOS RESERVADOS

		</div>

		<span id="assinatura">
			Ibercson
		</span>

		<span>
			Alves
		</span>

	</body>
</html>
