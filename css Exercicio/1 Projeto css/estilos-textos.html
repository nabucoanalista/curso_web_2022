<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}	

			.negrito{
				/* normal e bold. sendo que o bold pode ser ajustado de 100 a 900 ex. font-weight: 600; */
				font-weight: bold;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/*text-decoration: underline;
				text-decoration: overline;*/
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px Arial, Helvetica, sans-serif;
			}
			


		</style>
		
				

	</head>
	<body>
		
		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto Negrito</p>
		<p class="formatacao">Formata√ßao de Texto</p>
		<p class="texto">Texto</p>
		<p>Texto</p>

	</body>
</html>
