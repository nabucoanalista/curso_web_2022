<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de texto</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			div{
				font-size: 60px;
			}

			.texto{
				/* Medidas
				px --> tamanho fixo
				% --> tamanho rolativo. ele usa porcentagem com relaçao ai tamanho padrao do navegador.
				em --> tamanho relativo ao contenier pai. ex 1 em equivale ao valor do container pai que nesse caso é a div. 
				normalmente os navegadores usam tamanho padrao de 16px*/
				/*font-size: 30px;*/
				font-size: 2em;
			}

			.texto2{
				/*font-size: 20px; ex 1*/
				font-size: 1em;
			}


		</style>
		
				

	</head>
	<body>
		<div>
		<p class="texto">Conteúdo 1</p>
		<p class="texto2">Conteúdo 2</p>
		</div>

	</body>
</html>
