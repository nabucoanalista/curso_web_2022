<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando Formulários</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<h2>Estilizando Formulários</h2>
	
	<form>
		
		<fieldset><!-- serve para agrupar campos semelhantes -->
			
			<legend>Detalhe de contato</legend>

			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>

			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
			</div>

			<div>
				<label for="url">Url:</label>
				<input type="text" name="url" id="url">
			</div>

		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de Mim</legend>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>

			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="nao">Nao
				</label>
			</div>

		</fieldset>

	</form>

</body>
</html>
